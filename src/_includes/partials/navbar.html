<div class="{{ 'lg:sticky' if path == 'home' }} w-full top-0  bg-white dark:bg-black lg:opacity-90 dark:lg:opacity-80">
    <nav class="flex items-center justify-center lg:justify-between flex-wrap px-6 py-3 lg:px-0 container mx-auto" x-data="{ isOpen: false }" @keydown.escape="isOpen = false"  @click.away="isOpen = false">
        <!--Logo etc-->
        <div class="flex items-center">
            <a href="/">
                <!-- Black Logo -->
                <img class="dark:hidden" src="https://user-images.githubusercontent.com/55332348/185479199-412dcd85-53ca-421a-9c61-236f11c563e3.png" alt="Logo" style="width: 45px;height: auto">

                <!-- White Logo -->
                <img class="hidden dark:block" src="https://user-images.githubusercontent.com/55332348/186252798-062f27d2-9655-4119-a383-bc98e2938c4a.png" alt="Logo" style="width: 45px;height: auto">

                <!-- Pride Logo
                <img src="https://user-images.githubusercontent.com/55332348/185479934-ef44597c-ba55-47ec-b806-36f116d02d0f.png" alt="Logo" style="width: 45px;height: auto">
                -->
                <!-- Purple Blue Logo
                <img src="https://user-images.githubusercontent.com/55332348/166742199-46e89df3-3df2-4796-92cf-2a94c816e0cc.png" alt="Logo" style="width: 45px;height: auto">
                -->
            </a>
        </div>
        <div class="object-center">
            <div>
                <span class="bg-clip-text text-transparent bg-cover bg-center" style="background-image: url('https://user-images.githubusercontent.com/55332348/187034022-0b0f1a88-dbd9-45d6-a379-6a6405c3dc0a.jpeg')">Happy Pride!</span>
            </div>
        </div>

        <!--Toggle button (hidden on large screens)-->
        <button @click="isOpen = !isOpen" type="button" class="dark:text-gray-100 ml-auto block lg:hidden px-2 text-primary-500 hover:text-primary-500 focus:outline-none focus:text-primary-500" :class="{ 'transition transform-180': isOpen }" aria-label="Menu">
            <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                <path x-show="isOpen" fill-rule="evenodd" clip-rule="evenodd" d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"/>
                <path x-show="!isOpen" fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/>
            </svg>
        </button>

        <!--Menu-->
        <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto text-center " :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }" x-show.transition="true">

            {% if navigation.items %}

                <ul class="pt-6 lg:pt-0 list-reset lg:flex justify-end flex-1 items-center">
                    {% for item in navigation.items %}
                        <li class="nav__item mr-3">
                            <a @click="isOpen = false" class="text-ml inline-block text-gray-500 no-underline hover:text-gray-900 dark:hover:text-gray-100 py-2 px-4" href="{{ item.url }}">{{ item.text }}</a>
                        </li>
                    {% endfor %}
                </ul>

            {% endif %}
        </div>
    </nav>
    <!-- Pride Nav bar -->
    <div class="w-full h-1 bg-cover bg-center" style="background-image: url('https://user-images.githubusercontent.com/55332348/187034022-0b0f1a88-dbd9-45d6-a379-6a6405c3dc0a.jpeg')"></div>
</div>
